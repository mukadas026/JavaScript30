<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body id="body">
    <main id="main">
        <section class="info">
            <p class="read">
                Press any of the <u>KE<span class="y">y</span>S</u> below 
            </p>
        </section>
        <section id="content-group">
            <div class="key-holder"> 

                <p class="key">A</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">S</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">D</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">F</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">G</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">H</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">J</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">K</p>
                <p class="sound"></p>
            </div>

            <div class="key-holder">
                <p class="key">L</p>
                <p class="sound"></p>
            </div>
        </section> 
    </main> 
</body>
</html>
